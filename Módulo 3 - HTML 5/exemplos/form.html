<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Form </title>
    </head>
    <body>
        <h1> Encontre no Google </h1>
        <form action="https://www.google.com/search" method="GET">
            <label for="q"> O que deseja pesquisar ? </label>
            <input type="text" id="q" name="q" placeholder="Ex.: Nasa, SpaceX" required>
            <input type="submit" value="Pesquisar">
        </form>
    </body>
</html>
