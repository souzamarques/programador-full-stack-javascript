        <div>
            <header>

        <hr>

        <h2> Hire Us Now </h2>

        <div>
            <p> <strong> Leave a message to request one of our services and we will get back to you as soon as possible. </strong> </p>
        </div>
        <br>

        <div>
            <form action="https://www.example.com" method="POST">
                <label for="name"> <strong> Name: </strong> </label>
                <input type="text" id="name" name="name" placeholder="Ex.: Elon Musk" required>
                -
                <label for="email"> <strong> Email: </strong> </label>
                <input type="email" id="email" name="email" placeholder="Ex.: falcon@gmail.com" required>
            </form>
        </div>
        <br><br>

        <div>
            <label for="spaceship"> <strong> Spaceship: </strong> </label>
            <select id="spaceship" name="spaceship">
                <option value="falcon9"> Falcon 9 </option>
                <option value="falconHeavy"> Falcon Heavy </option>
            </select>
            |
            <label for="service"> <strong> Type of Service: </strong> </label>
            <input list="services" id="service" name="service">

            <datalist id="services">
                <option value="Phasellus mauris ex">
                <option value="Laoreet eu ex vel">
                <option value="Mauris et est lectus">
                <option value="Lobortis auctor enim erat vel diam">
            </datalist>
        </div>
        <br><br>
    
        <div>
            <input type="submit" value="Send Message">
        </div>
    </body>
</html>
