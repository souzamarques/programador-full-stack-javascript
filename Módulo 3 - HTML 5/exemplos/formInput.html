<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Input Types </title>
    </head>
    <body>
        <h2> HTML Input Types </h2>
        
        <form action="https://www.example.com">
            <label for="firstname"> Nome: </label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname"> <br>
            <label for="psw"> Senha: </label>
            <input type="password" id="psw" name="psw" placeholder="Password"> <br><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        
        <form action="https://www.example.com">
            <h4> Marque uma das opções: </h4>
            <input type="radio" name="gender" value="male" checked> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="other"> Other <br><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        
        <form action="https://www.example.com">
            <h4> Marque as opções correspondentes: </h4>
            <input type="checkbox" name="vehicle1" value="bike"> I have a bike <br>
            <Input type="checkbox" name="vehicle2" value="car"> I have a car <br><br>
            <input type="Submit" value="Submit">
        </form>
        <br>

        <form action="https://www.example.com">
            <h4> Informe a data: </h4>
            <input type="date" name="bday"> <br><br>
            <Input type="submit" value="Submit">
        </form>
        <br>

        <form action="https://www.example.com">
            Select a file: <input type="file" name="myFile"> <br><br>
            <input type="submit" value="Submit">
        </form>
        <br>

        <form action="https://www.google.com/search">
            <h4> Pesquisar </h4>
            <input type="search" name="googlesearch"> <br><br>
            <input type="submit" value="Pesquisar">
        </form>
    </body>
</html>
