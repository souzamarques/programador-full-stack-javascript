<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Enviando DOM para a função </title>
    <script src="16DOMFuncao.js"></script>
  </head>
  <body>
      <form>
          <p>
              <label> Nome: </label>
              <input type="text" id="first-name" name="first-name" onchange="sayMyFirstName(this)" />
          </p>

          <p>
              <label> Sobrenome: </label>
              <input type="text" id="last-name" name="last-name" onchange="sayMyLastName()" />
          </p>

          <p>
              <button onclick="show()"> Exibir </button>
          </p>
      </form>
  </body>
</html>
