<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Manipulando o DOM </title>
    <script src="index.js"></script>
  </head>
  <body>
      <p>
          <label for="number"> Número da Residência: </label>
          <input type="number" id="number" name="number" placeholder="Ex.: 111111" required>
      </p>

      <p>
          <label for="neighborhood"> Bairro: </label>
          <input type="text" id="neighborhood" name="neighborhood" placeholder="Ex.: João XXIII">
      </p>

      <p>
          <label for="city"> Cidade: </label>
          <input type="text" id="city" name="city" placeholder="Ex.: Fortaleza">
      </p>

      <p>
          <label for="house"> Área da Casa: </label>
          <input type="number" id="house" name="house" placeholder="Ex.: 100m²">
      </p>

      <p>
          <button onclick="show()"> Adicionar </button>
      </p>
  </body>
</html>
