<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Bulma </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/004620990f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    
        <style>
            .title {
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- O bulma possui uma classe "section"  -->
        <section class="section">
            <!-- a ideia da classe container é centralizar um conteúdo -->
            <div class="container">
                <p class="title">
                    Título
                </p>
                <p class="subtitle">
                    Subtitulo
                </p>
            </div>
        </section>
    </body>
</html>
