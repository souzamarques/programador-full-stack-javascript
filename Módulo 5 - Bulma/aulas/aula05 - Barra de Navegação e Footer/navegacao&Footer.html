<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Barra de Navegação e Footer </title>
        <script src="https://kit.fontawesome.com/004620990f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
            </nav>
        </header>

        <section class="section">
            <div class="container">
                <div class="field">
                    <label class="label is-large">Large input</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-large" type="email" placeholder="Extra small">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope fa-xs"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check fa-xs"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-large" type="email" placeholder="Small">
                      <span class="icon is-left">
                        <i class="fas fa-envelope fa-sm"></i>
                      </span>
                      <span class="icon is-right">
                        <i class="fas fa-check fa-sm"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-large" type="email" placeholder="Normal">
                      <span class="icon is-large is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-large is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-large" type="email" placeholder="Large">
                      <span class="icon is-medium is-left">
                        <i class="fas fa-envelope fa-lg"></i>
                      </span>
                      <span class="icon is-medium is-right">
                        <i class="fas fa-check fa-lg"></i>
                      </span>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
              </p>
            </div>
          </footer>
    </body>
</html>
