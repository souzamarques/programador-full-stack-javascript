<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Portfólio - Lucas Souza </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/004620990f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    </head>
    <body>
      <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="portfolio.html">
              <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
            </a>
          </div>
        
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                <a class="navbar-item" href="portfolio.html">
                  Ínicio
                </a>
          
                <a class="navbar-item" href="portfolioContato.html">
                  Contato
                </a>
              </div>
            </div>
        </nav>
      </header>
        
        <section class="section">

          <div class="container">
            <div class="columns">
              <div class="column">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="./img/1620652221807.jpeg" alt="Lucas Souza">
                    </figure>
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-content">
                        <p class="title is-4"> Lucas Souza </p>
                        <span class="tag is-dark is-medium"> Javascript Full Stack Developer </span>
                      </div>
                    </div>
                
                    <div class="content">
                      <p> (85) 98695 - 4855 </p>
                      <p> lucassouzzamarques@gmail.com </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="column is-9">
                <div class="card">
                  <header class="card-header">
                    <p class="card-header-title">
                      Contato
                    </p>
                  </header>
                  <div class="card-content">
                    <div class="content">
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email input" value="">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                      </div>
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-primary"> Enviar </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </body>
</html>
